<template name ="paymentSection">
	<div class="internalRowWrapper paymentsRow frontRow col-xs-12">
		<div class = "paymentColumn col-md-12">
			<h1>Donate to our Trip!</h1><hr>
			<h4>Click here to donate to our trip! We are appreciative of any ammount you can give! Every penny helps out!</h4>
			
			<!-- <div class="progress">
			  <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 35%"> 35%
			    <span class="sr-only">10% Complete</span>
			  </div>
			</div> -->

		
			<div class="donateButton col-xs-12">
				<a href="https://donorbox.org/europetrip-meteor-sabrina-wesley-europe-trip" class="btn btn-lg btn-white btn-block">
					<span class="glyphicon glyphicon-gift" aria-hidden="true"></span> Donate Here
				</a>
			</div>
			<!-- Works for STRIPE -->
			<!-- <button id="customButton" class="donateButton btn btn-lg btn-white btn-block">
				 <span class="glyphicon glyphicon-gift" aria-hidden="true"></span> Donate Here 
			</button> -->
		</div>

		<div class= "paymentDefine col-md-12">
			<div class="col-xs-6 col-sm-4">
				<span class="largeGreyIcon"><span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span></span>
				<span class="grey"><h4>$20 pays for a meal</h4></span>
			</div>
			<div class="col-xs-6 col-sm-4">
				<span class="largeGreyIcon"><span class="glyphicon glyphicon-home" aria-hidden="true"></span></span>
				<span class="grey"><h4>$50 pays for a night at a hostel!</h4></span>
			</div>
			<div class="col-xs-12 col-sm-4">
				<span class="largeGreyIcon"><span class="glyphicon glyphicon-heart" aria-hidden="true"></span></span>
				<span class="grey"><h4>$100 pays for an entire day!</h4></span>
			</div>
		</div>

		<script>
		  var handler = StripeCheckout.configure({
		    key: 'pk_test_xWdalwclvZbcTm1rGYnX1164',
		    image: '/img/documentation/checkout/marketplace.png',
		    token: function(token) {
		      // Use the token to create the charge with a server-side script.
		      // You can access the token ID with `token.id`
		    }
		  });
		  var amount = $('#custom-donation-amount').val();
		  $('#customButton').on('click', function(e) {
		    // Open Checkout with further options
		    handler.open({
		      name: 'Wes & Sabrina Trip',
		      description: 'Fundraising Donation',
		      amount: amount
		    });
		    e.preventDefault();
		  });

		  // Close Checkout on page navigation
		  $(window).on('popstate', function() {
		    handler.close();
		  });
		</script>

	</div>
</template>
